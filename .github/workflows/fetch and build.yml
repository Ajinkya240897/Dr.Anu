name: Fetch and Build Remedies Corpus

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingestion script (build remedies_full.json)
        run: |
          python scripts/ingest_public_domain.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Run build_index to create embeddings and FAISS index
        run: |
          python scripts/build_index.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Upload built artifacts (remedies_full.json, embeddings, faiss index)
        uses: actions/upload-artifact@v4
        with:
          name: dr_anu_built_artifacts
          path: |
            data/remedies_full.json
            data/embeddings.npy
            data/faiss.index
            data/remedies_full_index_map.json
